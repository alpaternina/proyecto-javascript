    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header>
        <nav class="navbar container">
            <a class= "navbar_link" href="./index.html" >

            <img src="./img/bombainicio.jpg" alt="Logo de Bombas Centrifugas"></a>    
                   
            <ul class="menu">
                <li class="menu_item">
                    <a class= "menu_link" href="./historia.html">HISTORIA</a>
                </li>
                <li class="menu_item">
                    <a class= "menu_link" href="./definición.html">DEFINICIÓN</a>
                </li>
                <li class="menu_item">
                    <a class= "menu_link" href="./modelosapi.html">MODELOS API</a>
                </li>
                <li class="menu_item">
                    <a class= "menu_link" href="./fabricantes.html">FABRICANTES</a>
                </li>
                <li class="menu_item">
                    <a class= "menu_link" href="./aplicaciones.html">APLICACIONES</a>
                </li>
                <li class="menu_item">
                    <a class= "menu_link" href="./cotizaciones.html">COTIZACIONES</a>
                </li>
            </ul>
        </nav>
    </header>
    <main  class= "container">   
        <section id="cotizaciones">
            <article class="gapl0">
                <h2 class="gapl-1">Cotizaciones</h2>   
        </section>
                <div class="container pt-3">
                    <form id="myForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="name" placeholder="Nombre"/>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Apellido"/>
                        </div>
                        <div class="mb-3">
                            <label for="company" class="form-label">Empresa</label>
                            <input class="form-control" id="company" placeholder="Empresa"/>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo</label>
                            <input class="form-control" id="email" placeholder="Correo"/>
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label">País</label>
                            <input class="form-control" id="country" placeholder="Pais"/>
                        </div>
                        <div class="mb-3">
                            <label for="project" class="form-label">Proyecto</label>
                            <input class="form-control" id="project" placeholder="Proyecto"/>
                        </div>
                        <button id="mainButton" type="submit"  class="btn btn-primary"> Postulate </button>
                    </form>
                </div>

                <div class="container">
                    <div class="row mt-1 mb-1">
                        <div class="col">
                            <strong>Nombre:</strong>
                        </div>
                        <div class="col">
                            <p id="nameSummary"></p>
                        </div>
                    </div> 

                    <div class="row mt-1 mb-1">
                        <div class="col">
                            <strong>Apellido:</strong>
                        </div>
                        <div class="col">
                            <p id="lastNameSummary"></p>
                        </div>
                    </div>
                
                    <div class="row mt-1 mb-1">
                        <div class="col">
                            <strong>Empresa:</strong>
                        </div>
                        <div class="col text-justify">
                         <p id="companySummary"></p>
                        </div>
                    </div>
                    <div class="row mt-1 mb-1">
                        <div class="col">
                            <strong>Correo:</strong>
                        </div>
                        <div class="col text-justify">
                         <p id="emailSummary"></p>
                        </div>
                    </div>

                    <div class="row mt-1 mb-1">
                        <div class="col">
                            <strong>Pais:</strong>
                        </div>
                        <div class="col text-justify">
                         <p id="countrySummary"></p>
                        </div>
                    </div>

                    <div class="row mt-1 mb-1">
                        <div class="col">
                            <strong>Proyecto:</strong>
                        </div>
                        <div class="col text-justify">
                         <p id="projectSummary"></p>
                        </div>
                    </div>

                </div>

                <div class="container p-4">
                    <div class="row g-2">
                        <div class="col-6">
                            <div class="p-3 border bg-light">
                                <form>
                                <div class="mb-3">
                                    <label for="selectProducts" class="form-label">Producto</label>
                                    <select id="selectProducts" class="form-select">
                                        <option>Seleccione un producto</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="quantity" class="form-label">Cantidad</label>
                                    <input type="number" class="form-control" id="quantity" />
                                </div>
                                    <button id="addButton" type="button" class="btn btn-success">Añadir</button>
                                </form>
                            </div>
                        </div>
                        <div class="col-6">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Producto</th>
                                        <th scope="col">Precio Unitario $USD</th>
                                        <th scope="col">Cantidad</th>
                                        <th scope="col">Subtotal $USD</th>
                                        <th scope="col">
                                        <button onclick="removeAllOrders()" type="button" class="btn btn-danger">Remover Todos</button>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="productDetail">
                                </tbody>
                                <tfoot id="detailsFoot">
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
        </main>
    <footer>
        <div class="piedepa2">

            <small>Copyright 2022 © <b>Hydraulic Institute</b> / Todos los Derechos Reservados.</small>
    
        </div>
    </footer>
    <script src="./javascript/javascript.js"></script>
</body>
</html>
