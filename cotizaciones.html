    <link rel="stylesheet" href="./node_modules/sweetalert2/sweetalert2.d.ts">
    <link rel="stylesheet" href="./css/index.css">

</head>

<body>
    <header>
        <nav class="navbar container">
            <a class="navbar_link" href="./index.html">

                <img src="./img/bombainicio.jpg" alt="Logo de Bombas Centrifugas"></a>

            <ul class="menu">
                <li class="menu_item">
                    <a class="menu_link" href="./historia.html">HISTORIA</a>
                </li>
                <li class="menu_item">
                    <a class="menu_link" href="./definición.html">DEFINICIÓN</a>

                <li class="menu_item">
                    <a class="menu_link" href="./modelosapi.html">MODELOS API</a>

                    <a class="menu_link" href="./fabricantes.html">FABRICANTES</a>

                    <a class="menu_link" href="./cotizaciones.html">COTIZACIONES</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <main class="container">
    
            <section id="cotizaciones">
                <article class="gapl0">
                    <h2 class="gapl-1">Ingresar Datos</h2>
            </section>

    </div>

        <div class="container pt-3">
            <form id="myForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Nombre" />
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Apellido" />
                </div>
                <div class="mb-3">
                    <label for="company" class="form-label">Empresa</label>
                    <input class="form-control" id="company" placeholder="Empresa" />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo</label>
                    <input class="form-control" id="email" placeholder="Correo" />
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">País</label>
                    <input class="form-control" id="country" placeholder="Pais" />
                </div>
                <div class="mb-3">
                    <label for="project" class="form-label">Proyecto</label>
                    <input class="form-control" id="project" placeholder="Proyecto" />
                </div>
                <button id="mainButton" type="submit" class="btn btn-primary"> Enviar </button>
            </form>
        </div>


        <section class="titulo">
            <div>
                <h1 class="titulo1">Productos</h1>
            </div>
        </section>

        <div>
            <h1 class="text-center">Compra Ahora!!</h1>
            <div class="my-5">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Item</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Agregar/Quitar</th>
                            <th scope="col">Total $ USD</th>
                        </tr>
                    </thead>
                    <tbody id="items"></tbody>
                    <tfoot>
                        <tr id="footer-trolley">
                            <th scope="row" colspan="5">Selecciona tu producto!</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="row" id="contenedor-productos"></div>
        </div>
        <template id="template-footer">
            <th scope="row" colspan="2">Total productos</th>
            <td>10000</td>
            <td>
                <button class="btn btn-danger btn-sm" id="vaciar-trolley">
                    vaciar todo
                </button>
            </td>
            <td class="font-weight-bold">$ <span></span></td>
        </template>
        <template id="template-trolley">
            <tr>
                <th scope="row">id</th>
                <td>Producto</td>
                <td>1</td>
                <td>
                    <button class="btn btn-info btn-sm">
                        +
                    </button>
                    <button class="btn btn-danger btn-sm">
                        -
                    </button>
                </td>
                <td>$ <span></span></td>
            </tr>
        </template>
        <template id="template-productos">
            <div class="col-12 col-md-4 mb-3">
                <div class="card">
                    <img src="" class="fotos" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">
                        </h5>
                        <p class="card-text">$ <span></span></p>
                        <button id="buy" class="btn btn-dark">
                            Comprar
                        </button>
                    </div>
                </div>
            </div>
        </template>


    </main>
    <footer>
        <div class="piedepa2">

            <small>Copyright 2022 © <b>Hydraulic Institute</b> / Todos los Derechos Reservados.</small>

        </div>
    </footer>

    <script src="./javascript/jquery.min.js"></script>

</body>

</html>
